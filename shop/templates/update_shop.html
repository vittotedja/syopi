<form action="{{ url_for('update_shop') }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ shop.name }}" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ shop.address }}" required><br><br>
    
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ shop.phone_number }}" required><br><br>
  
    <input type="hidden" name="_method" value="PUT">
    <input type="submit" value="Update Shop">
  </form>
