
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Update shop</h1>
  <form action="{{ url_for('update_shop', name=shop.name) }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ shop.name }}" id="name">
    <br><br>
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ shop.address }}" required><br><br>
  
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ shop.phone_number }}" required><br><br>
  
    <input type="hidden" name="_method" value="PUT">
    <input type="submit" name="submit_button" value="Update">
    <input type="submit" name="submit_button" id="activate" value="Deactivate">
  </form>
</body>
<script src="{{ url_for('static', filename='js/update_shop.js') }}"></script>
</html>
