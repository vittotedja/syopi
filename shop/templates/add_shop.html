<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add New Shop</title>
  </head>
  <body>
    <h1>Add New Shop</h1>
    <form action="{{url_for('add_shop')}}" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" id="shopName" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" id="shopAddress" required><br>

      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" id="shopPhoneNumber" pattern="[0-9]{8}" required><br>

      <input type="submit" value="Submit">
    </form>
  </body><script src="{{ url_for('static', filename='js/add_shop.js') }}"></script>
  
</html>
